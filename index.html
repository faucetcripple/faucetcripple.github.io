<body>
    <header></header>
    
    <center><span id='readout'></span></center>
    <center><span id='readout2'></span></center>
    
    <main></main>
    <footer></footer>
    <script>
        function deviceOrientationListener(event) {

            document.getElementById('readout').textContent = `A: ${Math.round(event.alpha)} B: ${Math.round(event.beta)} G: ${Math.round(event.gamma)}`;

        
            var event_readout = 'event: '
            for(var key in event) {
                event_readout += `${key}: ${event[key]}`;
            }
            console.log(event);
                        document.getElementById('readout2').textContent = `E: ${event_readout}`;
            
        }
        // Orientation Check
        var supportsOrientation = "No"
        if (window.DeviceOrientationEvent) {
            window.addEventListener("deviceorientation", deviceOrientationListener);
            var supportsOrientation = "Yes";
        } else {
            document.getElementById("readout").innerHTML = "deviceorientation Not Supported!"
        }
        //END Check to see if browser supports motion

    </script>
</body>
